<div class="class">
    <h1>Aula Diretivas do Angular</h1>
    <h2 [ngStyle]="{ 'font-size':'12px' }">testando diretiva de estilos / style</h2>
    <h3 [ngStyle]="{ 'font-size': size + 'px',
    'font-family': font, 
    'color': color }">
        testando diretiva de estilos / style
    </h3>
    <h4 [ngClass]="classes">
        Testando diretiva de classe 1
    </h4>
    <h4 [ngClass]="underline">
        Testando diretiva de classe 2 - underline
    </h4>
</div>
